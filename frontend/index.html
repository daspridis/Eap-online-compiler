<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAP Pseudocode Interpreter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>EAP Online Interpreter</h1>
        <button id="theme-toggle">🌙 Dark Mode</button>
    </header>
    <main>
        <div class="container">
            <div class="editor-container">
                <div class="panel-header">
                    <span>Κώδικας Ψευδογλώσσας</span>
                    <select id="example-selector">
                        <option value="" disabled selected>Επιλέξτε Παράδειγμα...</option>
                        <option value="HELLO">Hello World</option>
                        <option value="FIBONACCI">Fibonacci</option>
                        <option value="BUBBLE_SORT">Ταξινόμηση Φυσαλίδας</option>
                        <option value="AVERAGE">Μέσος Όρος</option>
                    </select>
                </div>
                <div class="editor-wrapper">
                    <div id="line-numbers">1</div>
                    <div class="code-area">
                        <pre id="highlighting" aria-hidden="true"><code id="highlighting-content"></code></pre>
                        <textarea id="code-editor" placeholder="Επικολλήστε τον κώδικά σας εδώ..." spellcheck="false"></textarea>
                    </div>
                </div>
            </div>
            <div class="output-container">
                <div class="panel-header">Αποτέλεσμα / Terminal</div>
                <div id="terminal-window">
                    <div id="terminal-output"></div>
                    <div id="terminal-input-line" style="display: none;">
                        <span id="terminal-prompt">&gt;</span>
                        <input type="text" id="terminal-input" autocomplete="off" spellcheck="false">
                    </div>
                </div>
            </div>
        </div>
        <button id="run-button">Εκτέλεση</button>
    </main>
    <footer><p>Ένας custom-made compiler για τον αγαπητό φοιτητή του ΕΑΠ</p></footer>
    <script src="core.js"></script>
    <script src="app.js"></script>
</body>
</html>
