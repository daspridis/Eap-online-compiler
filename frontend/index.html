<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAP Pseudocode Interpreter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>EAP Online Interpreter</h1>
    </header>
    <main>
        <div class="container">
            <div class="editor-container">
                <div class="panel-header">
                    <span>Κώδικας Ψευδογλώσσας</span>
                    <select id="example-selector">
                        <option value="" disabled selected>Επιλέξτε Παράδειγμα...</option>
                        <option value="HELLO">Hello World</option>
                        <option value="FIBONACCI">Fibonacci</option>
                        <option value="BUBBLE_SORT">Ταξινόμηση Φυσαλίδας</option>
                        <option value="AVERAGE">Μέσος Όρος</option>
                    </select>
                </div>
                <div class="editor-wrapper">
                    <div id="line-numbers">1</div>
                    <textarea id="code-editor" placeholder="Επικολλήστε τον κώδικά σας εδώ..."></textarea>
                </div>
            </div>
            <div class="output-container">
                <div class="panel-header">Αποτέλεσμα</div>
                <pre id="output-display"></pre>
            </div>
        </div>
        <button id="run-button">Εκτέλεση</button>
    </main>
    <footer><p>Ένας custom-made compiler για τον αγαπητό φοιτητή του ΕΑΠ</p></footer>
    <script src="core.js"></script>
    <script src="app.js"></script>
</body>
</html>
